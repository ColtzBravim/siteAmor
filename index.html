<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #c71585;
    }

    .container {
      max-width: 360px;
      margin: 40px auto;
      padding: 10px;
      background: #ffe4f1;
      border-radius: 20px;
      box-shadow: 0 0 10px #d87093;
    }

    h1 {
      margin-top: 10px;
      font-weight: normal;
      font-size: 20px;
    }

    img {
      width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 0 15px #c71585aa;
      margin-bottom: 15px;
    }

    #contador {
      font-size: 18px;
      font-weight: bold;
      color: #8b008b;
      margin: 10px 0 20px;
    }

    .mensagem {
      background-color: #fff;
      color: #8b008b;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #d87093;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #c71585;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div class="container">
    <h1>Tempo desde que conheci o amor da minha vida</h1>

    <img src="foto.png" alt="Foto com moldura" />

    <div id="contador">Carregando...</div>

    <button onclick="tocarMusica()">Tocar M√∫sica üéµ</button>

    <div class="mensagem">
      Obrigado por ter me dado a chance de beijar sua boca neste dia, 
      eu fui muito mais feliz depois disso ‚ù§Ô∏è<br />
      Talvez eu n√£o diga o suficiente, mas eu amo voc√™ mais do que voc√™ possa imaginar!
    </div>
  </div>

  <script>
    const inicio = new Date("2016-07-27T14:00:00");

    function atualizarContador() {
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }
      if (minutos < 0) {
        minutos += 60;
        horas--;
      }
      if (horas < 0) {
        horas += 24;
        dias--;
      }
      if (dias < 0) {
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += ultimoMes.getDate();
        meses--;
      }
      if (meses < 0) {
        meses += 12;
        anos--;
      }

      document.getElementById('contador').innerText =
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    function tocarMusica() {
      const audio = document.getElementById("musica");
      audio.volume = 0.7;
      audio.play().catch(err => {
        alert("N√£o foi poss√≠vel tocar a m√∫sica automaticamente. Tente novamente.");
      });
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>

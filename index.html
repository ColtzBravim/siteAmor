<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    h1 {
      margin-top: 20px;
      color: #c71585;
    }

    #contador {
      font-size: 24px;
      margin-top: 10px;
      color: #8b008b;
    }
  </style>
</head>
<body>
  <h1>Estamos juntos h√°:</h1>
  <div id="contador">Carregando...</div>
  <img src="foto.jpeg" alt="Foto do casal">

  <script>
    const inicio = new Date("2016-07-27T14:00:00");

    function atualizarContador() {
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }
      if (minutos < 0) {
        minutos += 60;
        horas--;
      }
      if (horas < 0) {
        horas += 24;
        dias--;
      }
      if (dias < 0) {
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += ultimoMes.getDate();
        meses--;
      }
      if (meses < 0) {
        meses += 12;
        anos--;
      }

      document.getElementById('contador').innerText =
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>

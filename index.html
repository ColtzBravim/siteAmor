<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nosso Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #c71585;
    }

    .container {
      max-width: 320px;
      margin: 40px auto;
      padding: 10px;
      background: #ffe4f1;
      border-radius: 20px;
      box-shadow: 0 0 10px #d87093;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: normal;
    }

    /* Coração que "recorta" a foto */
    .heart-frame {
      position: relative;
      width: 250px;
      height: 225px;
      margin: 0 auto 15px;
      background: url('foto.jpeg') no-repeat center center/cover;
      clip-path: polygon(
        50% 0%,
        84% 12%,
        100% 38%,
        100% 65%,
        50% 100%,
        0% 65%,
        0% 38%,
        16% 12%
      );
      box-shadow: 0 0 15px #c71585aa;
      transition: transform 0.3s ease;
    }
    .heart-frame:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #c71585cc;
    }

    #contador {
      font-size: 20px;
      font-weight: bold;
      color: #8b008b;
      margin-top: 0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dias desde que te conheci ❤️</h1>

    <div class="heart-frame"></div>

    <div id="contador">Carregando...</div>
  </div>

  <script>
    const inicio = new Date("2016-07-27T14:00:00");

    function atualizarContador() {
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) {
        segundos += 60;
        minutos--;
      }
      if (minutos < 0) {
        minutos += 60;
        horas--;
      }
      if (horas < 0) {
        horas += 24;
        dias--;
      }
      if (dias < 0) {
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += ultimoMes.getDate();
        meses--;
      }
      if (meses < 0) {
        meses += 12;
        anos--;
      }

      document.getElementById('contador').innerText =
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
